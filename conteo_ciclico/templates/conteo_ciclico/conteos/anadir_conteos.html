{% extends "base/main.html" %}



{% block container %}
    <div class="row">
        <div class="col col-sm-12 col-md-5 col-lg-5">
            <h4>Anadir cantidad al conteo de la pieza <strong>{{conteo.pieza}}</strong></h4>

            <form action="{% url 'conteo_ciclico:anadir_cantidad_conteos' conteo.id  %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="number" name="cantidad" min="0" id="cantidad_id" class="form-control" placeholder="Cantidad">
                </div>
                <div class="form-group">
                    <select name="ubicacion" id="ubicacion_id" class="form-control" required>
                        <option value="" selected="selected" disabled selecte>Elige una ubicacion</option>
                        
                        {% for ubicacion in ubicaciones  %}
                            <option value="{{ubicacion.id}}">{{ubicacion.nombre}}</option>
                        {% endfor %}
                            
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
{% endblock container %}
